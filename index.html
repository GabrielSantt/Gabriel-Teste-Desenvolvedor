<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="infortronics.PNG" type="image/x-icon">
        
    <title>Teste Desenvolvedor</title>
</head>
<body>
  <section id="sectioncep">
        <!-- Button CEP -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
    Bucar CEP
  </button>
  <!-- Modal CEP -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Buscador de CEP</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <input type="hidden" id="hdID">
            <div class="row">
                
                
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label for=""> CEP  </label>
                        <input id="txtcep" type="text" class="form-control" placeholder="Ex: 85852000 ">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for=""> Endereço </label>
                        <input id="txtendereço" type="text" class="form-control"
                            placeholder="Digite o nome da rua">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for=""> Bairro </label>
                        <input id="txtbairro" type="text" class="form-control" placeholder="Digite o seu bairro ">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for=""> Cidade </label>
                        <input id="txtcidade" type="text" class="form-control" placeholder="Digite a sua cidade ">
                    </div>
                </div>    
            </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary " id="btnbuscar">Buscar CEP</button>
      </div>
    </div>
  </div>
  </section>
  <section id="numperfeito">
    <!-- Button Números Perfeitos -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Verificador de Números Perfeitos
  </button>
  
  <!-- Números Perfeitos -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Verificador de Números Perfeitos</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="col-md-6">
                <div class="form-group">
                    <label for=""> Insira um número  </label>
                    <input id="input" type="text" class="form-control" placeholder="Digite um número ">
                   
                    <p id="ress"></p>
                    
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="verificar()">Verificar</button>
            <button type="button" class="btn btn-primary" onclick="liimpar()">Limpar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          
        </div>
      </div>
    </div>
  </div>
  </section>
  <section id="orgnum">
      <h2>Coloque seus números em ordem</h2>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Digite um número" id="valor">

    <button type="button" id="numero" class="btn btn-info" onclick="teste()">Inserir</button>
    
    <button type="button" id="digit" class="btn btn-info" onclick="escreve()">Ordenar</button>
    
    <button type="button"  class="btn btn-info" onclick="limpar()">Limpar</button>
    <br> 
    <p id="valores">
    
    </p>
    <p id="resultado">
    
    </p>
    
    <button type="button" class="btn btn-success" onclick="salvar()">Salvar Dados</button>

  </section>
  <section id="orgnum" >
    <h2>Tabuada Eletrônica</h2>
  <input type="text" class="form-control inptab" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Digite um número" id="txtn" >

  <button type="button"  class="btn btn-info" onclick="tabuada()">Gerar Tabuada</button>
  
  <br> 
  <p id="gerar"></p>
  

</section>

  <footer>
      <p>&copy; Gabriel Santos</p>
  </footer>

        <script src="cep.js"></script>
        
        <script src="orgnum.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>
            <script src="tabuada.js"></script>
            <script src="numperfeito.js"></script>
</body>
</html>
